apply plugin: 'com.android.application'

android {
    compileSdkVersion 25

    defaultConfig {
        applicationId "com.meem.androidapp"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 64
        versionName "1.0.64"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:25.3.0'
    implementation 'com.android.support:design:25.3.0'
    implementation 'com.android.support:support-v4:25.3.0'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    implementation "me.leolin:ShortcutBadger:1.1.10@aar"
    implementation "de.mrmaffen:vlc-android-sdk:1.9.8"
}
