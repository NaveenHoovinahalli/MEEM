<p>Copiare i dati da un dispositivo aggiuntivo</p>
<p>1. Copia dispositivo</p>
<p>Trascina l'icona (A) sull'icona (B) a sinistra.</p>
<p><img title="" src="images/CD01.png" style="width:100%; height:auto" /></p>
<p>2. Copia categoria</p>
<p>Per copiare una singola categoria, trascina la categoria da (A) a (B) (da destra a sinistra).</p>
<p><img title="" src="images/CD00.png" style="width:100%; height:auto" /></p>
