<p>Copiar datos desde un dispositivo adicional</p>
<p>1. Copia de dispositivo</p>
<p>Arrastra el icono (A) hasta el icono (B) a la izquierda.</p>
<p><img title="" src="images/CD01.png" style="width:100%; height:auto" /></p>
<p>2. Copia de categoría</p>
<p>Para copiar una categoría individual, arrastra la categoría desde (A) hasta (B) (de derecha a izquierda).</p>
<p><img title="" src="images/CD00.png" style="width:100%; height:auto" /></p>
