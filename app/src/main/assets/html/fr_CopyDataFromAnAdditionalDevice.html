<p>Copie de données d'un appareil supplémentaire</p>
<p>1. Copie d'appareil</p>
<p>Faites glisser l'icône (A) sur l'icône (B) à gauche.</p>
<p><img title="" src="images/CD01.png" style="width:100%; height:auto" /></p>
<p>2. Copie de catégorie</p>
<p>Pour copier une catégorie individuelle, faites glisser la catégorie de (A) à (B) (de droite à gauche).</p>
<p><img title="" src="images/CD00.png" style="width:100%; height:auto" /></p>
