<p>Copy Data from an Additional Device</p>
<p>Device Copy</p>
<p>Drag icon (A)&nbsp;onto icon (B)&nbsp;on the left.</p>

<p>Category Copy</p>
<p>To copy an individual category, drag the category from (A)&nbsp;to (B)&nbsp;(right to left).</p>
